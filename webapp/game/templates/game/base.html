<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--bootstrap reference-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--jquery reference-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                crossorigin="anonymous"></script>

    <link href="{% static 'game/base.css' %}" rel="stylesheet" type="text/css">
    <script src = {% static 'game/refresh.js'%} type="text/javascript"></script>

    {% block head %}
    {% endblock %}

    <meta charset="UTF-8">
    <title>GameLobby</title>

</head>
<body>
    {% load static %}
    <div class="big-heading container-fluid">
            <div class="col-lg-6">
                <div class="big-title">
                    <h1 id="id_name_of_site"><img src="{% static 'game/poker.png' %}">Online Card Game</h1>
                </div>
            </div>
            <div class="link col-lg-6">
                {% block page-links %}
                    {% if pid %}
                        <div class="col-sm-offset-7 col-sm-2">
                            <a class="link-text" href="{% url 'score-board' %}">Scoreboard</a>
                        </div>
                        <div class="col-sm-2">
                            <a class="link-text" href="{% url 'home' %}">Lobby</a>
                        </div>
                        <div class="col-sm-1 dropdown">
                            <button class="link-button dropdown-toggle" type="button" data-toggle="dropdown">
                                <img class="link_user_picture img-circle" src="{% url 'photo' pid %}" alt="Change profile image">
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'profile' username %}">My Profile</a></li>
                                <li><a href="{% url 'logout' %}">Logout</a> </li>
                            </ul>
                        </div>
                    {% endif %}
                {% endblock %}
		    </div>
    </div>

    <div class="content container-fluid">
		    {% block content %}
		    {% endblock %}
    </div>


</body>
</html>
